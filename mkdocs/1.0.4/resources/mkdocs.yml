site_name: Documentation
repo_url: https://github.com/changeme/changeme.git
repo_name: changeme
site_description: changeme
site_author: changeme
theme:
    name: material
    highlightjs: true
    include_sidebar: true
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s
markdown_extensions:
    # https://squidfunk.github.io/mkdocs-material/extensions/admonition/
    - admonition
    # https://squidfunk.github.io/mkdocs-material/extensions/codehilite/
    - codehilite
    # https://squidfunk.github.io/mkdocs-material/extensions/footnotes/
    - footnotes
    # https://squidfunk.github.io/mkdocs-material/extensions/metadata/
    - meta
    # https://squidfunk.github.io/mkdocs-material/extensions/permalinks/
    - toc:
          permalink: true
    # https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
    - 'javascripts/extra.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
